syntax = "proto3";
import "nanopb.proto";

message Packet {    
  oneof content {
    Config config = 1;
    Frame frame = 2;
  }
}

message Config {
  uint32 luminance = 1;

  uint32 easing_interval_ms = 2;
  EasingMode easing_mode = 3;

  bool show_test_frame = 4;
  uint32 config_phash = 5;
}

message Frame {
  bytes data = 1 [(nanopb).max_size = 640]; // Selects pixel colors from the palette. First pixel is top left. 
  bytes palette = 2 [(nanopb).max_size = 256]; // Series of RGB values. 8bit per color.
}

enum EasingMode {
  LINEAR = 0;
	EASE_IN_QUAD = 1;
	EASE_OUT_QUAD = 2;
	EASE_IN_OUT_QUAD = 3;
	EASE_IN_CUBIC = 4;
	EASE_OUT_CUBIC = 5;
	EASE_IN_OUT_CUBIC = 6;
	EASE_IN_QUART = 7;
	EASE_OUT_QUART = 8;
	EASE_IN_OUT_QUART = 9;
	EASE_IN_QUINT = 10;
	EASE_OUT_QUINT = 11;
	EASE_IN_OUT_QUINT = 12;
	EASE_IN_EXPO = 13;
	EASE_OUT_EXPO = 14;
	EASE_IN_OUT_EXPO = 15;
}

message InputEvent {
  EventType type = 1;
  uint32 value = 2;
}

enum EventType {
  BUTTON = 0;
  DIRECTION = 1;
}

message ClientPacket {
  oneof content {
    ClientInfo client_info = 1;
    RemoteLog remote_log = 2;
  }
}

message ClientInfo {
  string hostname = 1 [(nanopb).max_length = 20];
  string build_time = 2 [(nanopb).max_length = 20];
  uint32 panel_index = 3;
  uint32 fps = 4;
  uint32 config_phash = 5;
}

message RemoteLog {
  string message = 1 [(nanopb).max_length = 100];
}

